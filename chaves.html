<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTC</title>
    <link rel="stylesheet" href="./css/chaves.css">
</head>
<body>
    <h1>Chaveamento do Torneio</h1>
    <div id="bracket">
        <!-- Oitavas de Final -->
        <div class="round" id="eighthfinals">
            <h2>Oitavas de Final</h2>
        </div>
        <!-- Quartas de Final -->
        <div class="round" id="quarterfinals">
            <h2>Quartas de Final</h2>
        </div>
        <!-- Semifinais -->
        <div class="round" id="semifinals">
            <h2>Semifinais</h2>
        </div>
        <!-- Final -->
        <div class="round" id="finals">
            <h2>Final</h2>
        </div>
        <!-- Campeão -->
        <div class="champion">
            <h2>Campeão</h2>
            <div id="champion"></div>
        </div>
    </div>
    <script src="./js/chaves.js"></script>
</body>
</html>
